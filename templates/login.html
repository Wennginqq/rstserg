{% include "nav.html"%}
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Личный кабинет</title>
</head>

<body>
    <div class="row is-center">
        <div class="col-4">
            <h2>Вход</h2>
            <form action="{{ url_for('login.login')}}" method="post">
                {% if mesage is defined and mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
                {% endif %}
                <div class="">
                    <label for="username">Логин:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username"
                        name="username">
                </div>
                <div class="">
                    <label for="pwd">Пароль:</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Enter password" name="pswd">
                </div>
                <button type="submit" class="confirm-form-button button primary outline">Войти в аккаунт</button>
            </form>
        </div>
    </div>
</body>

</html>
